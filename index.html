
<!DOCTYPE html>
<html>
<head>
  <title>Twitter Map</title>
  <meta charset="utf-8" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <meta name="description" content="description description">
</head>

<link rel="stylesheet" type="text/css" href="/styles/reset.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/styles/template.css">
<link rel="stylesheet" type="text/css" href="/styles/twittermap.css">

<body>
<header>
	<div class="title">
	<h1>Live map of Harassment in the USA</h1>
	<h3>Tweets since page load: <span id="tweetCount"></span></h3>
	</div>
	<div class="twitterContainer">
	<a href="https://twitter.com/share" class="twitter-share-button" data-text="Live tweets of reports of violence post US election 2016 #rebootSafety" data-via="rebootSafety" data-show-count="false">Tweet</a>
</div>
</header>
<div class="mapContainer">

	<div class="map" id="twitterMap"></div>
</div>
<div id="tweet"></div>
<footer>
	<div>
		<p>Data generated from Twitter live stream API</p>
		<p>Visualized by Reboot Safety in response to 2016 election results.</p>
		<p>For more information visit <a href="http://rebootsafety.tech/">Reboot Safety</a></p> 
	</div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script type="text/javascript" src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="/scripts/map.js"></script>
<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</body>
</html>
